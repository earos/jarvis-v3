<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JARVIS Quick Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: #1e1e1e;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #header {
      background: #2d2d2d;
      padding: 12px 16px;
      border-bottom: 1px solid #3d3d3d;
      display: flex;
      justify-content: space-between;
      align-items: center;
      -webkit-app-region: drag;
    }

    #header h1 {
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #connection-status {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ff4444;
    }

    #connection-status.connected {
      background: #00ff00;
    }

    #close-btn {
      -webkit-app-region: no-drag;
      background: #444;
      border: none;
      color: #e0e0e0;
      width: 24px;
      height: 24px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #close-btn:hover {
      background: #ff4444;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      padding: 10px 14px;
      border-radius: 8px;
      max-width: 85%;
      word-wrap: break-word;
      line-height: 1.5;
    }

    .message.user {
      background: #0084ff;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }

    .message.assistant {
      background: #2d2d2d;
      color: #e0e0e0;
      align-self: flex-start;
    }

    .message.system {
      background: #3d3d3d;
      color: #999;
      align-self: center;
      font-size: 12px;
      font-style: italic;
      max-width: 100%;
      text-align: center;
    }

    #input-container {
      padding: 16px;
      background: #2d2d2d;
      border-top: 1px solid #3d3d3d;
      display: flex;
      gap: 8px;
    }

    #message-input {
      flex: 1;
      background: #1e1e1e;
      border: 1px solid #3d3d3d;
      border-radius: 6px;
      padding: 10px 12px;
      color: #e0e0e0;
      font-size: 14px;
      outline: none;
      font-family: inherit;
      resize: none;
      min-height: 40px;
      max-height: 120px;
    }

    #message-input:focus {
      border-color: #0084ff;
    }

    #send-btn {
      background: #0084ff;
      border: none;
      color: white;
      padding: 0 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: background 0.2s;
    }

    #send-btn:hover:not(:disabled) {
      background: #006bd6;
    }

    #send-btn:disabled {
      background: #444;
      cursor: not-allowed;
    }

    .typing-indicator {
      display: none;
      padding: 10px 14px;
      background: #2d2d2d;
      border-radius: 8px;
      max-width: 85%;
      align-self: flex-start;
    }

    .typing-indicator.active {
      display: block;
    }

    .typing-indicator span {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #666;
      margin: 0 2px;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .typing-indicator span:nth-child(1) {
      animation-delay: -0.32s;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    #chat-container::-webkit-scrollbar {
      width: 8px;
    }

    #chat-container::-webkit-scrollbar-track {
      background: #1e1e1e;
    }

    #chat-container::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }

    #chat-container::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>
      <span id="connection-status"></span>
      JARVIS
    </h1>
    <button id="close-btn" onclick="window.close()">Ã—</button>
  </div>

  <div id="chat-container">
    <div class="message system">Welcome to JARVIS. Press Cmd+Shift+J anytime to open this window.</div>
  </div>

  <div id="input-container">
    <textarea
      id="message-input"
      placeholder="Ask JARVIS anything..."
      rows="1"
    ></textarea>
    <button id="send-btn">Send</button>
  </div>

  <script src="quickchat.js"></script>
</body>
</html>
